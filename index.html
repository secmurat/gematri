<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Gematri - Portal</title>
  </head>
  <body>
    <header class="header">
      <div class="company-info">
        <img class="logo" src="avatar.jpg" alt="Company Logo" />
        <div class="company-container">
          <h1 class="company-name">Bilgi Bende</h1>
          <span class="path">İşletme/Müşteriler</span>
        </div>
      </div>
      <div class="app-info">
        <div class="app-info-container">
          <h2 class="app-name">Gematri</h2>
          <span class="email">rkocael@gematri.com</span>
        </div>
        <img class="logo" src="avatar.jpg" alt="App Logo" />
      </div>
    </header>
    <main class="main">
      <nav class="nav">
        <ul class="main-list">
          <li class="list-items home">
            <a href="#">
              <i class="fa-solid fa-house"></i>
            </a>
            <span class="home-hover">Home</span>
          </li>
          <li class="list-items">
            <a href="#">
              <i class="fa-solid fa-building"></i>
            </a>
          </li>
          <li class="list-items">
            <a href="#">
              <i class="fa-solid fa-business-time"></i>
            </a>
          </li>
          <li class="list-items">
            <a href="#">
              <i class="fa-solid fa-chart-simple"></i>
            </a>
          </li>
          <li class="list-items">
            <a href="#">
              <i class="fa-sharp fa-solid fa-hammer"></i>
            </a>
          </li>
          <li class="list-items settings">
            <a href="#">
              <i class="fa-sharp fa-solid fa-sliders"></i>
            </a>
          </li>
          <li class="list-items exit">
            <a href="#">
              <i class="fa-solid fa-circle-xmark"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div class="graphs">
        <!-- Icerikler buraya -->
      </div>
    </main>
  </body>
</html>
